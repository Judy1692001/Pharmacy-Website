<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Genetika Pharmacy - Edit Inventory</title>

    <link rel="stylesheet" href="/bootstrap-4/css/bootstrap.min.css">

</head>

<body>

    <div class="container mt-5">

        <div class="w-100 mx-auto border border-dark p-3 rounded-3">

            <h2>Edit Inventory</h2>

            <label for="productName" class="mb-2 fw-bold">Product Name:</label>

            <input type="text" id="productName" class="form-control mb-3" placeholder="Enter product name">

            <label for="productPrice" class="mb-2 fw-bold">Product Price:</label>

            <input type="number" id="productPrice" class="form-control mb-3" placeholder="Enter product price">

            <label for="productCategory" class="mb-2 fw-bold">Product Category:</label>

            <input type="text" id="productCategory" class="form-control mb-3" placeholder="Enter product category">

            <label for="productDesc" class="mb-2 fw-bold">Product Description:</label>

            <input type="text" id="productDesc" class="form-control mb-3" placeholder="Enter product description">

            <button id="addProduct" class="btn btn-info mt-3" onclick="addProducts()">Add Product</button>

            <button id="deleteProduct" class="btn btn-danger mt-3" onclick="deleteAllItems()">Clear Form</button>

        </div>

        <table class="table w-100 mx-auto mt-5">

            <thead>

                <tr>

                    <th>Index</th>

                    <th>Product Name</th>

                    <th>Product Price</th>

                    <th>Category</th>

                    <th>Description</th>

                    <th>Update</th>

                    <th>Delete</th>

                </tr>

            </thead>

            <tbody id="content" class="text-center"></tbody>

        </table>

    </div>

    <script src="/bootstrap-4/js/bootstrap.bundle.min.js"></script>

    <script src="editInventory.js"></script>
    
</body>

</html>
