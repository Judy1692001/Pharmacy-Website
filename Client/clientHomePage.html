<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Genetika Pharmacy - View Inventory</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="clientHomePage.css">

    <link rel="stylesheet" href="/bootstrap-4/css/bootstrap.min.css">
    
</head>

<body>

    <nav>
    
        <span id="gender-icon"></span>
    
        <p id="username"></p>

        <button id="sign-out">
        
            <i class="fas fa-sign-out-alt"></i> Sign Out
        
        </button>
    
    </nav>

    <div class="container mt-5">

        <h2 class="text-center"> Products In Stock </h2>

        <table class="table w-100 mx-auto mt-5">

            <thead>

                <tr>

                    <th>Index</th>

                    <th>Product Name</th>

                    <th>Product Price</th>

                    <th>Category</th>

                    <th>Description</th>

                </tr>

            </thead>

            <tbody id="inventoryContent" class="text-center"></tbody>

        </table>

    </div>

    <script src="clientHomePage.js"></script>
    
</body>

</html>
